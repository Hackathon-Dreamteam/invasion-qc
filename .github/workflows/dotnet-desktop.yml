on:
  push:
    branches:
      - main  # Set your branch here

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.1'  # Set your .NET version here

    - name: Restore dependencies
      run: dotnet restore ./backend

    - name: Build
      run: dotnet build --configuration Release --no-restore ./backend

    - name: Test
      run: dotnet test --no-restore --verbosity normal ./backend

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./output ./backend